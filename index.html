<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz">
        <div class="hding">
            <h1>List Pertanyaan</h1>
        </div>
    </div>

    <div class="win">
        <h1>Sorry!, Wrong Answer</h1>
        <div class="btn nxt">Try Again</div>
    </div>
    <div class="box">
        <div class="ques">
            <h3 id="ques"></h3>
        </div>
        <div class="ans">
            <div class="box1">A.
                <p class="box2"></p>
            </div>
            <div class="box1">B.
                <p class="box2"></p>
            </div>
            <div class="box1">C.
                <p class="box2"></p>
            </div>
            <div class="box1">D.
                <p class="box2"></p>
            </div>
        </div>
        <div id="nxt" class="nxt">
            <p>Next</p>
        </div>
    </div>
    <!-- Pop-up Image -->
<div id="popup-img" class="popup">
    <span class="close">&times;</span>
    <img class="popup-content" id="popup-image">
</div>

<!-- Pop-up Video -->
<div id="popup-vid" class="popup">
    <span class="close">&times;</span>
    <video class="popup-content" id="popup-video" controls>
        <source src="" type="video/mp4">
    </video>
</div>

    <script src="script.js"></script>
</body>
</html>
